<mat-accordion multi="true" *ngIf="posts.length >0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ post.title }}
            </mat-panel-title>

            <p>{{post.content}}</p>
        </mat-expansion-panel-header>

    </mat-expansion-panel>
